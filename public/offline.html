<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO - 오프라인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 48px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #111827;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #1d4ed8;
        }
        
        .offline-features {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }
        
        .offline-features h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }
        
        .feature-list {
            text-align: left;
            list-style: none;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #6b7280;
            display: flex;
            align-items: center;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🦕</div>
        <h1>오프라인 상태입니다</h1>
        <p>인터넷 연결이 없지만, DINO의 일부 기능은 계속 사용할 수 있습니다.</p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            다시 시도
        </a>
        
        <div class="offline-features">
            <h2>오프라인에서 가능한 기능</h2>
            <ul class="feature-list">
                <li>저장된 여행 기록 보기</li>
                <li>셰겐 계산기 사용</li>
                <li>비자 정보 확인</li>
                <li>기본 여행 가이드 열람</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
